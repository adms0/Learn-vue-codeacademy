<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To Vue</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/components/Tweet.js" defer></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <div id="app">
        <h1>THE VUE VIEW</h1>
        <div class="user">
            <div class="user-information">
                <div class="image-container">
                    <img src="https://content.codecademy.com/courses/what-is-vue/profile.jpeg" alt="profile picture" />
                </div>
                <h3>{{ username }}</h3>
            </div>
            <div class="user-bio" v-if="bio">
                <em>Bio: </em> {{bio}}
            </div>
        </div>
        <div class="tweet">
            <tweet v-for="tweet in tweets" v-bind:message="tweet" v-bind:author="username">
            </tweet>
        </div>
        <div class="settings">
            <h2>Settings</h2>
            <label for="username">Username</label>
            <input type="text" value="username" placeholder="Username" v-model="username" />
            <label for="bio">Bio</label>
            <textarea value="bio" placeholder="Bio" v-model="bio"></textarea>
            <label for="tweet">New Tweet</label>
            <div class="new-tweet">
                <input type="text" value="tweet" placeholder="New Tweet" v-model="tweet" />
                <button v-on:click="tweets.push(newTweet)"></button>
            </div>
        </div>
    </div>
</body>

</html>
